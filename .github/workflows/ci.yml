name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify index.html exists
        run: |
          if [ -f index.html ]; then
            echo "index.html found ✅"
          else
            echo "index.html missing ❌"
            exit 1
          fi
